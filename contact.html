    <section class="contact">
      <h1 class="section__title">Contact Me</h1>
      <p class="section__subtitle">
        Feel free to get in touch with me using the form below!
      </p>

      <form id="contact-form" class="contact__form">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Your Name"
          required
        />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Your Email Address"
          required
        />

        <label for="Subject">Subject</label>
        <input
          type="text"
          id="subject"
          name="subject"
          placeholder="Subject..."
          required
        />

        <label for="message">Message</label>
        <textarea
          id="message"
          name="message"
          rows="5"
          placeholder="Your Message"
          required
        ></textarea>

        <button type="submit" class="btn">Send Message</button>
      </form>

      <p id="form-response" class="form-response"></p>
    </section>
    <div class="space"></div>
    <footer class="footer">
      <a href="mailto:zammeladnen@gmail.com" class="footer__link"

    <script src="js/index.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init({
          publicKey: "5edTNdNN3sICpC1aM",
        });
      })();
      const form = document.getElementById("contact-form");
      const response = document.getElementById("form-response");

      form.addEventListener("submit", function (event) {
        event.preventDefault();

        const name = form.name.value;
        const subject = form.name.subject;
        const email = form.email.value;
        const message = form.message.value;

        emailjs
          .send("service_1bm3q9l", "template_bbf2cos", {
            name: name,
            email: email,
            subject: subject,
            message: message,
          })
          .then(
            function () {
              response.textContent = "Message sent successfully!";
              response.style.color = "green";
              form.reset();
            },
            function (error) {
              response.textContent =
                "Failed to send message. Please try again.";
              response.style.color = "red";
            }
          );
      });
    </script>
